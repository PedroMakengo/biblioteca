<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>SimpleAdmin</h1>
        </div>
        <div class="logout">
          <button>Sair</button>
        </div>
      </div>
    </header>

    <main>
      <aside>
        <nav>
          <ul>
            <li><a href="#">Gerir Alunos</a></li>
            <li><a href="#">Configuração</a></li>
          </ul>
        </nav>
      </aside>

      <section>
        <div class="container">
          <div class="content">
            <fieldset class="table-list">
              <legend>Listar | Ver</legend>

              <table>
                <thead>
                  <tr>
                    <th colspan="2">Nome</th>
                    <th>Turma</th>
                    <th>Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Fulano</td>
                    <td>Cicrano</td>
                    <td>EIN3</td>
                    <td>
                      <a href="#">Ver |</a>
                      <a href="#">Remover</a>
                    </td>
                  </tr>
                  <tr>
                    <td>Fulano</td>
                    <td>Cicrano</td>
                    <td>EIN3</td>
                    <td>
                      <a href="#">Ver |</a>
                      <a href="#">Remover</a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="list-user">
                <ul>
                  <li>Nome: Fulano Cicrano</li>
                  <li>Turma: EIN3</li>
                  <li>Posição do aluno na turma: 1 de 3</li>
                </ul>
              </div>
            </fieldset>

            <fieldset class="register-user">
              <legend>Registar Aluno</legend>
              <form onsubmit="register()">
                <div class="group">
                  <label for="turma">Turma</label><br />
                  <input type="text" name="turma" id="turma" />
                </div>
                <div class="group-inline">
                  <div class="group">
                    <label for="firstName">Nome</label><br />
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      placeholder="Nome Próprio"
                    />
                  </div>
                  <div class="group">
                    <label for="lastName">Sobrenome</label><br />
                    <input
                      type="text"
                      name="lastName"
                      id="lastName"
                      placeholder="Sobrenome"
                    />
                  </div>
                </div>
                <div class="group">
                  <button type="submit" id="btnSubmit">Enviar</button>
                </div>
              </form>
            </fieldset>
          </div>
        </div>
      </section>
    </main>

    <script>
      const btn = document.getElementById("btnSubmit");

      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let turma = document.getElementById("turma").value;

      const listUser = [];

      btn.addEventListener("click", function (e) {
        e.preventDefault();
        // Percorrendo todos os inputs do meu formulario
        let users = { firstName, firstName, turma };
        listUser.push(users);
      });
    </script>
  </body>
</html>
