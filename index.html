<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>SimpleAdmin</h1>
        </div>
        <div class="logout">
          <button>Sair</button>
        </div>
      </div>
    </header>

    <main>
      <aside>
        <nav>
          <ul>
            <li><a href="#">Gerir Alunos</a></li>
            <li><a href="#">Configuração</a></li>
          </ul>
        </nav>
      </aside>

      <section>
        <div class="container">
          <div class="content">
            <fieldset class="table-list">
              <legend>Listar | Ver</legend>

              <table>
                <thead>
                  <tr>
                    <th colspan="2">Nome</th>
                    <th>Turma</th>
                    <th>Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Fulano</td>
                    <td>Cicrano</td>
                    <td>EIN3</td>
                    <td>
                      <a href="#">Ver |</a>
                      <a href="#">Remover</a>
                    </td>
                  </tr>
                  <tr>
                    <td>Fulano</td>
                    <td>Cicrano</td>
                    <td>EIN3</td>
                    <td>
                      <a href="#">Ver |</a>
                      <a href="#">Remover</a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="list-user">
                <ul>
                  <li>Nome: Fulano Cicrano</li>
                  <li>Turma: EIN3</li>
                  <li>Posição do aluno na turma: 1 de 3</li>
                </ul>
              </div>
            </fieldset>

            <fieldset class="register-user">
              <legend>Registar Aluno</legend>
              <form>
                <div class="group">
                  <label for="turma">Turma</label><br />
                  <input type="text" name="turma" id="turma" />
                </div>
                <div class="group-inline">
                  <div class="group">
                    <label for="firstName">Nome</label><br />
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      placeholder="Nome Próprio"
                    />
                  </div>
                  <div class="group">
                    <label for="lastName">Sobrenome</label><br />
                    <input
                      type="text"
                      name="lastName"
                      id="lastName"
                      placeholder="Sobrenome"
                    />
                  </div>
                </div>
                <div class="group">
                  <button type="submit" id="btnSubmit">Enviar</button>
                </div>
              </form>
            </fieldset>
          </div>
        </div>
      </section>
    </main>

    <script>
      const btn = document.getElementById("btnSubmit");

      let inputFirstName = document.getElementById("firstName");
      let inputLastName = document.getElementById("lastName");
      let inputGroup = document.getElementById("turma");

      const usersStudents = [
        { firstName: "Esperdião", lastName: "Bastos", group: "A2" },
      ];

      function adicionarUsuario(e) {
        e.preventDefault();

        // Pegando valores adicionados pelo usuario
        let firstName = inputFirstName.value;
        let lastName = inputLastName.value;
        let group = inputGroup.value;

        // Adicionando os dados do input no objeto user
        let user = { firstName, lastName, group };

        // Verificando se existe um usuário com o mesmo nome
        const usersExist = usersStudents.find(
          ({ firstName }) => firstName === user.firstName
        );

        if (usersExist) {
          alert("Existe um usuário");
          return;
        }
        // Adicionar no meu array os usuários
        usersStudents.push(user);
        console.log(usersStudents);

        // Fazendo um reset nos meus dados
        inputFirstName.value = "";
        inputLastName.value = "";
        inputGroup.value = "";
      }

      btn.addEventListener("click", adicionarUsuario);
    </script>
  </body>
</html>
